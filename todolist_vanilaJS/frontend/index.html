<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/modal.css" />
    <link rel="stylesheet" href="static/css/todo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>TodoList</title>
  </head>
  <!-- TODO : firebase 디비 구축하기 -->
  <!-- TODO : firebase + 바닐라JS 기술검증 -->

  <!-- TODO : 할일 컴포넌트 만들기 -->
  <!-- TODO : 데이터 추가하기 기능 구현 -->
  <!-- TODO : 데이터 삭제하기 기능 구현 -->
  <!-- TODO : 해야 할 일 섹션 -->

  <body>
    <div id="container">
      <div id="header">
        <div class="title">
          <h1 class="todo">TO DO LIST</h1>
          <h3 class="planner">PLANNER</h3>
        </div>
        <h5 class="date">00.00.00 SUN</h5>
        <div class="empty" />
      </div>
    </div>
    <div id="todo-container">
      <div id="todo-list-container">
        <h3 class="title-list">In progress</h3>
        <ul class="todo-list"></ul>
        <button class="todo-post">+ 일정 추가하기</button>
        <div class="modal hidden">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">ADD TASK</h3>
            </div>
            <form class="todo-form">
              <div class="form-group">
                <h4 class="form-title">Title</h4>
                <input
                  required
                  type="text"
                  placeholder="일정을 입력해주세요."
                  class="input-title"
                />
                <div class="form-date">
                  <div class="start">
                    <h4 class="form-title">Start Date</h4>
                    <input
                      required
                      type="text"
                      placeholder="시작날짜를 선택해주세요"
                      class="start-datepicker"
                    />
                  </div>
                  <div class="end">
                    <h4 class="form-title">End Date</h4>
                    <input
                      required
                      type="text"
                      placeholder="마감날짜를 선택해주세요"
                      class="end-datepicker"
                    />
                  </div>
                </div>
                <h4 class="form-title">Description</h4>
                <textarea
                  class="description"
                  placeholder="상세 일정을 작성해주세요"
                ></textarea>
                <div class="btn">
                  <button class="btn-cancle">CANCLE</button>
                  <button type="submit" class="btn-add">ADD</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="todo-list">
        <h3 class="title-list">Done</h3>
        <ul class="todo-list"></ul>
      </div>
    </div>
    <script src="static/js/background.js"></script>
    <script src="static/js/date.js"></script>
    <script src="static/js/modal.js"></script>
    <script src="static/js/datepicker.js"></script>
    <script src="static/js/todo.js"></script>
  </body>
</html>
